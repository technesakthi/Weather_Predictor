<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<video autoplay muted loop class="bg-video">
  {% if 18 <= hour or hour <= 6 %}
  <source src="{{ url_for('static', filename='video/night.mp4') }}" type="video/mp4">
  {% else %}
  <source src="{{ url_for('static', filename='video/start.mp4') }}" type="video/mp4">
  {% endif %}
</video>

<div class="content glass">
  <h1>🌦️ Smart Weather Predictor</h1>
  <form method="POST">
    <input type="text" name="city" placeholder="Enter City" required>
    <button type="submit">Check Weather</button>
  </form>
  {% if error %}
    <p style="color: red; margin-top: 10px;">{{ error }}</p>
  {% endif %}

  <hr style="margin: 30px 0;">
  <p><strong>About:</strong> A ML weather app that predicts rain probability using real-time data </p>
  <p><strong> Warning:</strong> 🌓Background changes based on time. Don't blame us if it’s night and you’re still working!</p>
  <p><strong>Project by:</strong> SakthiKumar</p>
</div>

</body>
</html>
